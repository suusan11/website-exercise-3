<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo16.png">
    <link rel="shortcut icon" href="images/logo32.png">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Maple Festival</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul class="header-nav-ul">
                <div class="header-nav-li">
                    <a href="home.html">
                        <img src="images/home.png" alt="home">
                        <li>HOME</li>
                    </a>
                </div>
                <div class="header-nav-li">
                    <a href="event.html">
                        <img src="images/event.png" alt="event">
                        <li>EVENT</li>
                    </a>
                </div>
                <div class="header-nav-li">
                    <a href="qa.html">
                        <img src="images/q&a.png" alt="q&a">
                        <li>Q&A</li>
                    </a>
                </div>
                <div class="header-nav-li">
                    <a href="access.html">
                        <img src="images/access.png" alt="access">
                        <li>ACCESS</li>
                    </a>
                </div>
            </ul>
        </nav>

        <a class="hamburger" href="#">
            <span></span>
            <span></span>
            <span></span>
        </a>
        <nav class="global-menu">
            <ul>
                <li class="nav-li"><a href="home.html">HOME</a></li>
                <li class="nav-li"><a href="event.html">EVENT</a></li>
                <li class="nav-li"><a href="qa.html">Q&A</a></li>
                <li class="nav-li"><a href="access.html">ACCESS</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="main">
            <div class="main__item">
                    <h1>
                        2018 Maple Festival
                        <br>
                        Sunday Oct.7th
                        <br>
                        in Hazel Park
                    </h1>
            </div>
                <div class="main__item">
                    <img src="images/leaf.png" alt="main-image">
                </div>
        </section>
    </div>

    <footer>
       <div class="icons">
           <a href="#"><img src="images/facebook.png" alt="facebook"></a>
           <a href="#"><img src="images/twitter.png" alt="twitter"></a>
           <a href="#"><img src="images/instagram.png" alt="instagram"></a>
        </div>
    </footer>

    <script type="text/javascript">
        $(function(){
            $('.hamburger').click(function() {
                $(this).toggleClass('active');
                if($(this).hasClass('active')) {
                    $('.global-menu').addClass('active');
                } else {
                    $('.global-menu').removeClass('active');
                }
            });
        });
    </script>
</body>
</html>
